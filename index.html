<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App-Music</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"> <!-- link pra o bootstrap pra adicionar o icons-->
    <link rel="shortcut icon" href="src/imagens/favicon.png" type="image/x-icon"> <!--esse favicon icon do lado do nome -->
    <link rel="stylesheet" href="src/css/estilo.css"> <!-- chamada do css-->
</head>
<body>
    <div class="music-container"> <!-- div com classe que engloba todo site (div principal)-->
        <h4 id='playlist-title'> Playlist Dos Manos </h4> <!-- titulo do projeto(titulo principal)-->
        <img id="cover"  alt="backstreed boys"> <!-- tag de imagem com chamada pelo id (id=cover)-->
        <audio id="audio" ></audio> <!-- tag de audio com id-->
        <div id="below-cover"> <!--container que engloba informações da musica e botoes de like -->
            <div id="song-info">
                <div id="song-name">Nome da música</div>
                <div id="band-name" class="light-color">Nome da banda</div>
            </div>
            <button id="like" class="button light-color"><i class="bi bi-heart"></i></button>
        </div>
        <div id="progress-container"> <!-- div da barra de progresso (progress container engloba toda a barra de progresso)-->
            <div id="progress-bar"> <!--progressao dela toda , o que faz a musica andar-->
                <div id="current-progress"></div> <!-- a linha atual-->
            </div>
            <div id="time-box"> <!-- tag de tempo de exibição do audio-->
                <div id="song-time">00:00:00</div> <!-- tempo atual-->
                <div id="total-time">00:00</div><!-- tempo total do audio-->
            </div>
        </div>
        <div class="button-container"> <!-- tag principal dos botoes de embaralhar,avançar,play,regredir,repetir-->
            
            <button id="shuffle" class="button"><i class="bi bi-shuffle" ></i></button> <!--botao de embaralhar  com class button e class pra o icons-->
            <button id="previous" class="button button-navigate"><i class="bi bi-skip-start-fill"> </i></button>
            <button id="play" class="button button-biggest"><i class="bi bi-play-circle-fill"></i></button>
            <button id="next" class="button button-navigate"><i class="bi bi-skip-end-fill"></i></button>
            <button id="repeat" class="button"><i class="bi bi-repeat"></i></button>
        </div>
    
    </div>
    <script src="music.js"></script>
</body>
</html>
